{% macro render_field(field, div_class) %}
  <div class="{{ div_class }}">
    {{ field.label }}
    {{ field(class_="form-input", required=field.flags.required) }}
    {{ field.description | safe }}
    {% if field.errors %}
      <ul class="errors">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
